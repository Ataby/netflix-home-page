<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel=" icon" href="./netflix.png" type="image/x-icon">
   <link rel="stylesheet" href="index.css">

    
    <title>Netflix Survey Form</title>
</head>
<body>
    <div id="container">

        <header id="header">
            <h1 id="h1">NETFLIX</h1>
            <h3 id="h3">Thank you for signing up to Netflix. Tell me more about yourself.</h3>
        </header>

    <div id="siyah_alan">
        <form action="result.html" method="get">

        <div class="inputbox">
        <label for="name" >İsminiz:</label><br>
        <input type="text" name="isim" id="name" placeholder="enter your name">
        </div>

        <div class="inputbox">
            <label for="age">Yaşınız:</label><br>
            <input type="number" name="Yaş" id="age" placeholder="---" required>
        </div>
        
        <div class="inputbox">
            <label for="email">Email adresiniz:</label><br>
            <input type="email" name="email" id="email" placeholder="example@example.com" required>
        </div>

        <div class="inputbox">
            <span>Film türleri: </span><br>
            <input type="checkbox" name="romantic" id="rom">
            <label for="rom">Romantik</label><br>
            <input type="checkbox" name="comedy" id="com">
            <label for="com">Komedi</label><br>
            <input type="checkbox" name="scary" id="scr">
            <label for="scr">Korku</label><br>
            <input type="checkbox" name="action" id="act">
            <label for="act">Aksiyon</label><br>
            <input type="checkbox" name="aile" id="aile">
            <label for="aile">Aile</label><br>
            <input type="checkbox" name="çocuk" id="cocuk">
            <label for="cocuk">Çocuk</label><br>

        </div>
    
        <div class="inputbox">
           <br><br> <span id="cins">Cinsiyetiniz:</span><br>
            <select name="cinsiyet" id="dropdown">
                <option value="" hidden> Seçiniz</option>
                <option value="kadın">Kadın</option>
                <option value="erkek">Erkek</option>
                <option value="diğer">Diğer</option>
            </select>
        </div>

        <div class="inputbox">
            <span>Geri bildirim veya yorum : </span><br>
            <textarea name="yorum" id="feedback" cols="50" rows="10"></textarea> <br>
        </div>
    
            <div class="formtusu">
                <button type="submit" id="formgonder">Gönder</button>
            </div>
    
        </form>
        </div>
    </div>
        





    </div>
    
</body> 
</html>
